<!DOCTYPE html>
<html>
<head>
    <title>Layout Flexível</title>
    <meta charset="utf-8" />
    <style type="text/css">
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #61bd8c;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 10;
        }
        .content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 60px; /* Adjust for header height */
            height: calc(100vh - 120px); /* Adjust for header and footer height */
        }
        .left, .center, .right {
            background: red;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .left {
            width: 100px;
            height: 100px;
        }
        .center {
            width: 100px;
            height: 100px;
        }
        .right {
            width: 100px;
            height: 100px;
        }
        .footer {
            background: #61bd8c;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="header">Topo Fixo</div>
    <div class="content">
        <div class="left">Esquerda</div>
        <div class="center">Centro</div>
        <div class="right">Direita</div>
    </div>
    <div class="footer">Rodapé</div>
</body>
</html>
